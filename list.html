<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    //列表抽象数据类型

    function List() {
        this.listSize = 0;
        this.pos = 0;
        this.dataStore = [];
        this.clear = clear;
        this.find = find;
        this.toString = toString;
        this.insert = insert;
        this.append = append;
        this.remove = remove;
        this.front = front;
        this.end = end;
        this.prev = prev;
        this.next = next;
        this.length = length;
        this.currPos = currPos;
        this.moveTo = moveTo;
        this.getElement = getElement;
        this.contains = contains;
    }


    //给列表添加元素
    function append(element) {
        this.dataStore[this.listSize++] = element;
    }

    //在列表中查找某一个元素
    function find(element) {
        for (var i = 0; i < this.dataStore.length; ++i) {
            if (this.dataStore[i] == element) {
                return i;
            }
        }
        return -1;
    }

    //在列表中删除一个元素
    function remove(element) {
        var foundAt = this.find(element);
        if (foundAt > -1) {
            this.dataStore.splice(foundAt, 1);
            --this.listSize;
            return true;
        }
        return false;
    }


    //列表多少个元素
    function length() {
        return this.listSize;
    }

    //显示列表中的元素

    function toString() {
        return this.dataStore;
    }

    //向列表某元素后插入一个元素
    function insert(element, after) {
        var foundAt = this.find(after);

        if (foundAt > -1) {
            this.dataStore.splice(foundAt + 1, 0, element);
            ++this.listSize;
            return true;
        }
        return false;
    }

    //清空数组
    function clear() {
        delete this.dataStore;
        this.dataStore = [];
        this.pos = this.listSize = 0;
    }

    //判断列表中是否包含某个元素
    function contains(element) {
        for (var i = 0; i < this.dataStore.length; i++) {
            if (this.dataStore[i] == element) {
                return true;
            }
        }
        return false;
    }

    function front(){
        this.pos=0;
    }

    function end(){
        this.pos=this.listSize-1;
    }

    function prev(){
        if(this.pos >0){
            --this.pos;
        }
    }

    function next(){
        if(this.pos <this.listSize-1){
            ++this.pos;
        }else{
           this.pos=this.listSzie;
        }
    }

    function currPos(){
        return this.pos;
    }

    function moveTo(position){
        this.pos=position;
    }

    //获取当前位置元素
    function getElement(){
        return this.dataStore[this.pos];
    }


    //使用列表
    var names = new List();
    names.append("Cynthia");
    names.append("Raymond");
    names.append("Barbara");
    document.write(names.toString());
    document.write("<br/>");
    names.remove("Raymond");
    names.insert('HAHA','Cynthia');
    document.write(names.toString());

    names.moveTo(2);
    document.write( names.getElement());
    names.insert("end element",'Barbara');
    for(names.front();names.currPos()<names.length();names.next()){
        document.write(names.getElement());
    }






</script>
</body>
</html>
